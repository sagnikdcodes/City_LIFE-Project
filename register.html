        function validate()
      {
        	var emailID = document.register.user1.value;
            atpos = emailID.indexOf("@");
            dotpos = emailID.lastIndexOf(".");
            
        	if( document.register.user1.value == "" )
            {
               alert( "Please enter your email id!" );
               document.register.user1.focus();
               return false;
            }
        	
        	else if (atpos < 1 || ( dotpos - atpos < 2 )) 
               {
                  alert("Please enter correct email ID")
                  document.register.user1.focus() ;
                  return false;
               }
        	   
        	if( document.register.rpemail.value == "" )
            {
               alert( "Please repeate your email!" );
               document.register.rpemail.focus();
               return false;
            }
        	{
        	
       	if(!( document.register.user1.value == document.register.rpemail.value ))
        	{
       		document.register.user1.style.border = "3px solid #E34234";
            document.register.rpemail.style.border = "3px solid #E34234";
              alert( "Please repeate your email address correctly!" );
               document.register.rpemail.focus(); 
             return false;
           }
        	
       	else
    	{
   		document.register.user1.style.border = "3px solid #01fa39";
        document.register.rpemail.style.border = "3px solid #01fa39";
        document.register.rpemail.focus();       
          }	
       //	return false;
        	}
        
        if( document.register.pass1.value == "" )
        {
           alert( "Please enter your password!" );
           document.register.pass1.focus();
           return false;
        }
        if (document.register.pass1.value.length<8) {
    		alert("password too short");
    		 document.register.pass1.focus();
    		 document.register.pass1.select();
    		return false;
    	}
        if( document.register.rppass.value == "" )
        {
           alert( "Please repeate your password!" );
           document.register.rppass.focus();
           return false;
        }
    	if(!( document.register.pass1.value == document.register.rppass.value ))
    	{
   		document.register.pass1.style.border = "3px solid #E34234";
        document.register.rppass.style.border = "3px solid #E34234";
          alert( "Please repeate your email address correctly!" );
           document.register.rppass.focus(); 
         return false;
       }
    	
   	else
	{
		document.register.pass1.style.border = "3px solid #01fa39";
    document.register.rppass.style.border = "3px solid #01fa39";
    document.register.rppass.focus();       
      }	
        if(!( document.register.pass1.value == document.register.rppass.value ))
        {
           alert( "Please repeate your password correctly!" );
           document.register.rppass.focus();
           return false;
        }
        if( document.register.name.value == "" )
        {
           alert( "Please provide your name!" );
           document.register.name.focus();
           return false;
        }
        if( document.register.phno.value == "" )
        {
           alert( "Please provide your phone number!" );
           document.register.phno.focus();
           return false;
        }
        if (isNaN(document.register.phno.value)) {
     		alert("phone number must be numeric");
     		document.register.phno.focus();
     		document.register.phno.select();
     		return false;
     	}
        if(document.register.phno.value.length<10){
     		alert("maximum 10digit phone number");
     		document.register.phno.focus();
     		document.register.phno.select();
     		return false;		
     	}
        if( document.register.city.value == "" )
        {
           alert( "Please enter your city's name!" );
           document.register.city.focus();
           return false;
        }
        if( document.register.country.value == "" )
        {
           alert( "Please provide your country's name!" );
           document.register.country.focus();
           return false;
        }
        
    	/* if( !(( document.register.button1.checked ) && ( document.register.button2.checked )) )
        {
           alert( "Please give your gender!" );
           document.register.gender.focus();

        }*/
        
        if( document.register.date.value == "" )

           alert( "Please enter your date of birth!" );

           return false;
        }
        
        if( !register.check.checked )
        {
           alert( "Please accept our terms and conditions!" );
           document.register.check.focus();
           return false;
        }
         return( true );
      }
